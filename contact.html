<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Contact Page</title>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="navbar">
            <div class="logo"><a href="#">Portfolio.</a></div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="media-icons">
                <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com/?lang=en"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="menu-btn">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- Contact Me -->
    <section class="contact" id="contact">
        <div class="content">
            <div class="title"><span>Contact Me</span></div>
            <div class="text">
                <div class="topic">Need a website created?</div>
                <p>I can do it for you :D</p>
                <form id="contactForm" method="post" action="index.html" novalidate>
                    <fieldset>
                        <legend>Contact Me</legend>
                        <ol>
                            <li>
                                <label for="name">Name </label>
                                <input id="name" name="name" type="text" autofocus="autofocus" />
                            </li>
                            <li>
                                <div class="error" id="name_error">Please enter a valid name.</div>
                            </li>
                            <li>
                                <label for="phone">Phone Number </label>
                                <input id="phone" name="phone" type="tel" />
                            </li>
                            <li>
                                <div class="error" id="phone_error">Please enter a valid phone number.</div>
                            </li>
                            <li>
                                <label for="email">Email </label>
                                <input id="email" name="email" type="email" />
                            </li>
                            <li>
                                <div class="error" id="email_error">Please enter a valid email.</div>
                            </li>
                            <li>
                                <label for="comments">Comments </label>
                                <textarea id="comments" name="comments" rows="3"></textarea>
                            </li>
                            <li>
                                <div class="button">
                                    <button id="submit" type="submit">Let's Chat</button>
                                </div>
                            </li>
                            <li>
                                <div class="button">
                                    <button id="reset" type="reset"> Reset</button>
                                </div>
                            </li>
                        </ol>
                    </fieldset>
                </form>
            </div>

        </div>

    </section>

    <!-- Footer Section -->
    <footer>
        <div class="text ">
            <span>Created By <a href="# ">Calvin Anglo</a> | &#169;Red River College</span>
        </div>
    </footer>
</body>

</html>
